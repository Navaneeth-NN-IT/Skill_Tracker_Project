spring.application.name=skill_tracker_project
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/skilltracker_project?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.jpa.hibernate.ddl-auto=update

# Show the SQL statements generated by Hibernate in the console. Useful for debugging.
spring.jpa.show-sql=true

# Hibernate dialect for MySQL 8+
# Spring Boot is good at auto-detecting this, but it's good practice to be explicit.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


